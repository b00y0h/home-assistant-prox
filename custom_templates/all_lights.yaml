# configuration.yaml (or your split templates file)
template:
  - switch:
      - name: "All Lighting"
        unique_id: all_lighting_switch
        icon: mdi:lightbulb-group
        state: >-
          {{ expand('light.lighting_lights','switch.lighting_switches')
             | selectattr('state','eq','on') | list | count > 0 }}
        turn_on:
          - action: homeassistant.turn_on
            target:
              entity_id:
                - light.lighting_lights
                - switch.lighting_switches
        turn_off:
          - action: homeassistant.turn_off
            target:
              entity_id:
                - light.lighting_lights
                - switch.lighting_switches